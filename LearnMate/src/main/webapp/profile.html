
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            margin: 50px auto;
            background-color: rgb(152, 217, 224);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 25px;
            color: rgb(2, 19, 19);
        }

        h1 {
            text-align: center;
            color: rgb(2, 19, 19);
        }

        .profile-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            font-size: 20px;
        }

        .profile-details label {
            font-weight: bold;
            color: rgb(2, 19, 19);
        }

        .profile-details input,
        .profile-details select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgb(227, 242, 237);
            font-size: 18px;
        }

        .profile-details input[readonly] {
            background-color: rgb(217, 221, 185);
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .edit-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(6, 69, 94);
            color: white;
            border-radius: 10px;
        }

        .edit-btn:hover {
            background-color: rgb(5, 50, 70);
        }

        p {
            font-size: 17px;
        }
    </style>
</head>

<body>
<form action="editprofile" method="post">
    <div class="container">
        <h1>User Profile</h1>

        <div class="profile-details">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" value=" " readonly>
            </div>

            <div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" value="" readonly>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" value="" readonly>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" value="" readonly>
            </div>

            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" value="" readonly>
            </div>

            <div>
                <label for="state">State:</label>
                <input type="text" id="state" value="" readonly>
            </div>

            <div>
                <label for="city">City:</label>
                <input type="text" id="city" value=" " readonly>
            </div>

            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" value="" readonly>
            </div>

            <div>
                <label for="mo_number">Mobile Number:</label>
                <input type="text" id="mo_number" value="" readonly>
            </div>

            <div>
                <label for="aadhar_no">Aadhar No:</label>
                <input type="text" id="aadhar_no" value=" " readonly>
            </div>

            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" value="" readonly>
            </div>

            <div>
                <label for="gender">Gender:</label>
                <select id="gender" disabled>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" value="" readonly>
            </div>
            <div>
				<label for="degree">Department:</label>
            	<select name="degree" disabled>
                    	<option value="bsc">BSC</option>
                    	<option value="bcs">BCS</option>
                    	<option value="bba">BBA</option>
                    	<option value="mcs">Mcs</option>
                    	<option value="mca">MCA</option>
			</select>
			</div>
            <div>
                <label for="passing_year">Passing Year:</label>
                <input type="number" id="passing_year" value="" readonly>
            </div>

            <div>
                <label for="marks">Marks:</label>
                <input type="text" id="marks" value="" readonly>
            </div>
        </div>

        <div class="btn-container">
            <button class="edit-btn">Edit Profile</button>
        </div>
    </div>
</form>
</body>

</html>
