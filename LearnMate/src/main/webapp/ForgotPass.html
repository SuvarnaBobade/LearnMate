<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* Body styles */
        body {
            background-color: rgb(8, 8, 8); /* Dark background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Main container styling */
        .registerdesign {
            background-color: white;
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h4 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Form field container */
        .designfield {
            margin-bottom: 20px;
        }

        /* Label styles */
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        /* Input field styles */
        .inputfiels {
            font-size: 20px;
            height: 40px;
            width: 100%;
            padding: 0 10px;
            margin: 8px 0 20px 0;
            background-color: rgb(227, 242, 237); 
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(6, 69, 94);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #005a74; /* Darker blue on hover */
        }

        /* Button focus effect */
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <form action="changepass" method="post" class="registerdesign">
        <h4>Change Password</h4>
        <div class="designfield">
            <label>EmailId:</label>
            <input type="email" name="email" class="inputfiels" placeholder="Enter your email" required><br><br>

            <label>New Password:</label>
            <input type="password" name="password" class="inputfiels" placeholder="Enter New Password" required>
        </div>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
